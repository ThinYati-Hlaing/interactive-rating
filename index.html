<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Padauk:wght@400;700&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <title>Interactive rating component</title>
    <style>
      body {
        font-family: Overpass, sans-serif;
        color: hsl(0, 0%, 100%);
        background-color: hsl(216, 12%, 8%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 300px;
        height: 350px;
        background-color: hsl(213, 19%, 18%);
        border-radius: 30px;
        padding: 3rem;
      }
      .title {
        justify-content: start;
        align-items: start;
      }
      .btn {
        width: 270px;
        align-self: center;
        background-color: hsl(25, 97%, 53%);
        color: black;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 25px;
        cursor: pointer;
      }
      .rating {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin: 1rem;
      }
      .rates {
        display: flex;
        flex-direction: column;
      }
      .rate {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: grey;
        color: white;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        padding: 0.5rem;
        /* border-radius: 50%; */
        cursor: pointer;
      }
      .rate.active {
        background-color: orange;
      }
      .thank {
        display: none;
        flex-direction: column;
        align-items: center;
      }
      .title {
        text-align: start;
        font-weight: 700;
        margin-top: 1rem;
        margin-bottom: 2rem;
      }
      .title2 {
        text-align: center;
        font-weight: 700;
      }
      img {
        margin: 2rem;
        justify-content: center;
        align-items: center;
        display: flex;
      }
      .rating-text {
        width: 300px;
        text-align: center;
        font-size: 15px;
      }
      .feedback {
        background-color: hsl(217, 12%, 63%);
        width: 150px;
        padding: 0.5rem;
        color: hsl(25, 97%, 53%);
        padding: 10px 20px;
        margin: auto;
        border-radius: 15px;
      }
      .star {
        width: 20px;
        margin: 0px;
        padding: 10px;
        background-color: hsl(217, 12%, 63%);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->

    <div class="main">
      <div id="subrate" class="rates">
        <img class="star" src="./images/icon-star.svg" alt="" />
        <h1 class="title">How did we do?</h1>
        <p class="rating-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div onclick="getRating()" class="rating">
          <div class="rate">1</div>
          <div class="rate">2</div>
          <div class="rate">3</div>
          <div class="rate">4</div>
          <div class="rate">5</div>
        </div>
        <button type="button" id="myButton" class="btn">Submit</button>
      </div>

      <div id="thankYou" class="thank">
        <img class="img" src="./images/illustration-thank-you.svg" alt="" />
        <p id="feedback" class="feedback"></p>
        <h1 class="title2">Thank you!</h1>
        <p class="rating-text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script>
      const rate = document.querySelectorAll(".rate");
      const btn = document.getElementById("myButton");

      let rating;

      rate.forEach((item) => {
        item.addEventListener("click", () => {
          console.log("clicked", item.textContent);
          rating = item.textContent;
          rate.forEach((items) => {
            items.classList.remove("active");
          });
          item.classList.add("active");
          btn.style.backgroundColor = "white";
        });
      });
      btn.addEventListener("click", () => {
        document.getElementById("thankYou").style.display = "flex";
        document.querySelector(
          "p#feedback"
        ).innerHTML = `You selected ${rating} out of 5`;
        document.getElementById("subrate").style.display = "none";
      });
    </script>
  </body>
</html>
